<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="upper-circle-container">
        <img
          src="./images/bg-pattern-top.svg"
          class="upper-circle"
          alt="top-bg-circle"
        />
      </div>
      <div class="bottom-circle-container">
        <img
          src="./images/bg-pattern-bottom.svg"
          class="bottom-circle"
          alt="bottom-bg-circle"
        />
      </div>
      <div class="card-container">
        <div class="card-content">
          <div class="card-bg">
            <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
          </div>
          <div class="card-img-user">
            <img
              src="./images/image-victor.jpg"
              class="img-user"
              alt="user-pic"
            />
          </div>
          <div class="user-name-age" style="text-align: center">
            <span class="user-name">Victor Crest</span>
            <span class="user-age">26</span>
            <br />
            <p class="user-location" style="margin-bottom: 25px">London</p>
          </div>
          <hr />
          <div class="user-stats">
            <div
              style="display: flex; flex-direction: column; text-align: center"
            >
              <h3 style="font-size: 18px" class="followers">80K</h3>
              <span class="sp-followers">Followers</span>
            </div>
            <div
              style="display: flex; flex-direction: column; text-align: center"
            >
              <h3 style="font-size: 18px" class="likes">803K</h3>
              <span class="sp-likes">Likes</span>
            </div>
            <div
              style="display: flex; flex-direction: column; text-align: center"
            >
              <h3 style="font-size: 18px" class="photos">1.4K</h3>
              <span class="sp-photos">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
